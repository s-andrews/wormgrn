<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Worm aeging Gene Regulatory Network</title>
        
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Simon Andrews">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <!-- Bootstrap core CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">

    </head>
    <body>

        <div id="filters">
            <h2>Filters</h2>
            <p><label for="nettype">Network</label>
                <select id="nettype" class="form-control">
                    <option>max_aufe</option>
                    <option>max_pfe</option>
                    <option>middle_pfe</option>
                </select></p>
            <p><label for="genename">Find Gene</label> <input id="genename" class="form-control basicAutoComplete" type="text" autocomplete="off"></p>
            <p><label for="weight">Edge Weight</label> <input id="weight" class="form-control" type="range" min=0 max=100 value=0></p>
            <p><button id="search" class="form-control">Search</button></p>
            <p id="warning"></p>
        </div>

        <div id="groups">
            <h2>Groups</h2>
            <ul>
                <li class="colourgroup" id="group0">0</li>
                <li class="colourgroup" id="group1">1</li>
                <li class="colourgroup" id="group2">2</li>
                <li class="colourgroup" id="group3">3</li>
                <li class="colourgroup" id="group4">4</li>
                <li class="colourgroup" id="group5">5</li>
                <li class="colourgroup" id="group6">6</li>
                <li class="colourgroup" id="group7">7</li>
                <li class="colourgroup" id="group8">8</li>
            </ul>
        </div>

        <div id="network">

        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap-slider.min.js"></script>
        <script src="js/bootstrap-select.min.js"></script>
        <script src="js/bootstrap-autocomplete.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Icons -->
        <script src="js/feather.min.js"></script>
        <script>
          feather.replace()
        </script>
    
        <!-- Graphs -->
        <script src="js/cytoscape.min.js"></script>
        <script src="js/canvas2svg.js"></script>
        <script src="js/cytoscape-svg.js"></script>
        <script src="js/FileSaver.js"></script>
    
        <!-- Layouts -->
        <script src="js/layout-base.js"></script>
        <script src="js/cose-base.js"></script>
        <script src="js/cytoscape-fcose.js"></script>
        <script src="js/cytoscape-cose-bilkent.js"></script>
        <script src="js/avsdf-base.js"></script>
        <script src="js/cytoscape-avsdf.js"></script>
    
        <!-- Custom JS -->
        <script src="js/wormgrn.js"></script>

    </body>
</html>
