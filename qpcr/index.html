<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Worm aeging qPCR Network</title>
        
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Simon Andrews">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <!-- Bootstrap core CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">

    </head>
    <body>

        <div id="filters">
            <h2>Filters</h2>
            <p><label for="genename">Find Regulator</label> <input id="genename" class="form-control basicAutoComplete" type="text" autocomplete="off"></p>
            <p><label for="rvalue">Correlation (<span id="currvalue">0.000</span>)</label> <input id="rvalue" class="form-control" type="range" min=0 max=100 value=0></p>
            <p><label for="pvalue">P-value (<span id="curpvalue">1.000</span>)</label> <input id="pvalue" class="form-control" type="range" min=0 max=100 value=0></p>
            <p><button id="search" class="form-control btn-primary" disabled>Search</button></p>
            <p id="warning"></p>
        </div>

        <div id="groups">
            <h4>Edges</h4>
            <p>R=1</p>
            <div id="gradient"></div>
            <p>R=0</p>


        </div>

        <div id="network">

        </div>

        <div id="footer">
            <p>
            qPCR network from Suriyalaksh et al (2021): Gene Regulatory Network inference in long lived <i>C.elegans</i> reveals modular properties that are predictive  of novel ageing genes
            </p>
            <p>Technical problems? Please report them <a href="https://github.com/s-andrews/wormgrn">here</a></p>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap-slider.min.js"></script>
        <script src="js/bootstrap-select.min.js"></script>
        <script src="js/bootstrap-autocomplete.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Icons -->
        <script src="js/feather.min.js"></script>
        <script>
          feather.replace()
        </script>
    
        <!-- Graphs -->
        <script src="js/cytoscape.min.js"></script>
        <script src="js/canvas2svg.js"></script>
        <script src="js/cytoscape-svg.js"></script>
        <script src="js/FileSaver.js"></script>
    
        <!-- Layouts -->
        <script src="js/layout-base.js"></script>
        <script src="js/cose-base.js"></script>
        <script src="js/cytoscape-cose-bilkent.js"></script>
        <script src="js/avsdf-base.js"></script>
        <script src="js/cytoscape-avsdf.js"></script>
    
        <!-- Custom JS -->
        <script src="js/wormgrn.js"></script>

    </body>
</html>
